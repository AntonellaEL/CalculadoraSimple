<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="./Public/styles/style.css">
</head>
<body>
    <h1>Esta calculadora solo acepta dos números y un signo de operación</h1>
    <div id="calculadora">
        <input type="text" id="numero1" placeholder="Primer número">
        <input type="text" id="numero2" placeholder="Segundo número">
        <input type="text" id="operacion" placeholder="Signo de operación">
        <button id="performCalculation">=</button>
        <p id="resultado"></p>
    </div>

    <script src="Public/js/App.js"></script>
</body>
</html>
